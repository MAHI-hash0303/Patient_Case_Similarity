<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
<style>
.cookieCard {
  width: 300px;
  height: 200px;
  background: linear-gradient(to right,rgb(137, 104, 255),rgb(175, 152, 255));
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: center;
  gap: 20px;
  padding: 20px;
  position: relative;
  overflow: hidden;
}
.cookieHeading {
  font-size: 1.5em;
  font-weight: 600;
  color: rgb(241, 241, 241);
  z-index: 2;
}

.cookieDescription {
  font-size: 0.9em;
  color: rgb(241, 241, 241);
  z-index: 2;
}

</style>
</head>
<body>
<center>
    <div class="cookieCard">
  <p class="cookieHeading">Prediction Result</p>
  <p class="cookieDescription"><strong>Predicted Disease:</strong> {{ disease }}</p>
  <p class="cookieDescription"><strong>Predicted Prescription:</strong> {{ prescription }}</p>
 
</div>
</center>
</body>
</html>
